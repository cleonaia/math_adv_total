<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - Math Advantage</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --text-muted: #6b7280;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--warning-color) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            color: white;
        }
        
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            color: var(--dark-color);
            max-width: 500px;
            width: 100%;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background: var(--warning-color);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: var(--warning-color);
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
        }
        
        .btn-outline-secondary {
            border: 2px solid var(--text-muted);
            color: var(--text-muted);
            padding: 0.8rem 1.5rem;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: transparent;
        }
        
        .btn-outline-secondary:hover {
            background: var(--text-muted);
            color: white;
            transform: translateY(-2px);
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1rem;
            margin: 1.5rem 0;
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            padding: 0.8rem;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="error-code">404</div>
            <h2 class="fw-bold mb-3">Página No Encontrada</h2>
            <p class="text-muted mb-4">
                La página que buscas no existe o ha sido movida. 
                Verifica la URL o utiliza la navegación para encontrar lo que necesitas.
            </p>
            
            <div class="search-box">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar en el portal..." id="searchInput">
                    <button class="btn btn-primary" type="button" onclick="performSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                <a href="../welcome.php" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    Ir al Portal
                </a>
                
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver Atrás
                </button>
            </div>
            
            <div class="mt-4">
                <small class="text-muted">
                    <strong>Enlaces útiles:</strong>
                    <a href="../login.php" class="text-decoration-none">Iniciar Sesión</a> • 
                    <a href="../../index.html" class="text-decoration-none">Sitio Web Principal</a>
                </small>
            </div>
        </div>
    </div>
    
    <script>
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                // Redirect to portal with search parameter
                window.location.href = '../welcome.php?search=' + encodeURIComponent(searchTerm);
            }
        }
        
        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
